<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>MinesweeperContoller</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" href="/minesweeper.css" type="text/css">

</head>
<body>
	<div class="container">

		<section>
			<div class="row">
				<div class="col-sm-4 col-md-3">
					<header>
						<h3>
							<span class=" pull-right">&nbsp;</span>
						</h3>
					</header>
				</div>
				<div class="col-sm-8 col-md-9">
				<span class=nothing th:if="${@mainController.LoggedPlayer?.name}" /><br />

					<div th:if="${@mainController.logged}" class="meno"
					 th:text="${@mainController.LoggedPlayer.name}" />
					<br /> </span>

					<div th:if="${@mainController.logged}">
						<form action="/logout">
						<input type="submit" value="Logout" />
					</form>
					<br></div>
				

					<div>
						<span>&nbsp;</span>
						<h2>Minesweeper</h2>




						<br> <a href="http://localhost:8080/minesweeper"
							target="_blank">
							<h1>
								New game
								<h1>
						</a> <a href="http://localhost:8080/minesweeper/change"
							target="_blank">
							<h1>
								Change mark/open
								<h1>
						</a> <br>
						
						<div th:if="${@minesweeperController.marking}">You are now
							Marking</div>
						<div th:if="${not @minesweeperController.marking}">You are
							now Opening</div>
						<div th:if="${@minesweeperController.solved}">
							<h1>You WIN! Congratulation</h1>
							<br />
						</div>






						<div th:if="${not @minesweeperController.solved}"
							th:utext="${@minesweeperController.htmlField}" /><br>
							
							<h3>Rating</h3>
					<span> 
					<div class= "smajlik">
						<form action="/minesweeper/ratingbad1">

							<input type="image"
								src="https://cdn.shopify.com/s/files/1/1061/1924/products/Sad_Face_Emoji_large.png?v=1571606037"
								alt="Submit" width="100" height="100" />
						</form>
						</div>
<div class= "smajlik">
						<form action="/minesweeper/ratingmedium1">
							<input type="image"
								src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png"
								alt="Submit" width="100" height="100" />
						</form>
						</div>
<div class= "smajlik">
						<form action="/minesweeper/ratingsuper1">
							<input type="image"
								src="https://cdn.shopify.com/s/files/1/1061/1924/products/Smiling_Emoji_with_Smiling_Eyes_large.png?v=1571606035"
								alt="Submit" width="100" height="100" />
						</form>
						</div>
						</span>
					
<br><br><br>
					<h4>Last Rating</h4>
					<ol class="pozadie1">
						<li th:each="rating: ${@minesweeperController.rating}"><span
							th:text="${rating.name}" />: <span th:text="${rating.rating}" /></li>
					</ol>
					<br>
					<h4>Average Rating</h4>
<div class="rating" th:text="${@minesweeperController.averageRating}"/>
							
							<h4>Top Scores</h4>
					<ol class="pozadie1">
						<li th:each="score: ${@minesweeperController.scores}"><span
							th:text="${score.username}" />: <span th:text="${score.value}" /></li>
					</ol>
					<br>

						<div th:if="${@mainController.logged}">
							<form action="/minesweeper/comment">
								Write you comment: <input type="text" name="content" /> <br />
								<input type="submit" value="Send Comment" />
							</form>
						</div>




						<h4>Comments</h4>
						<div 
						class="mess" th:text="${@minesweeperController.message}"></div>
						<ol class="pozadie">
							<li th:each="comments: ${@minesweeperController.comments}"><span
								th:text="${comments.username}" />: <span
								th:text="${comments.content}" /></li>
						</ol>




					</div>

				</div>
		</section>
</body>
</html>
